<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootrsap 5 en local</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="table table-striped table-hover table-dark">
            <caption>Tabla 1. Tabla con table-dark, table-striped y table-hover</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ratón</td>
                    <td>15</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Teclado</td>
                    <td>34</td>
                    <td>340</td>
                </tr>
                <tr>
                    <td>Pantalla</td>
                    <td>10</td>
                    <td>400</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <table class="table">
            <caption>Tabla 2. Tabla con colores</caption>
            <thead>
                <tr class="table-warning">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>Ratón</td>
                    <td>15</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td class="table-secondary">Teclado</td>
                    <td class="table-info">34</td>
                    <td class="table-success">340</td>
                </tr>
                <tr class="table-danger">
                    <td>Pantalla</td>
                    <td>10</td>
                    <td>400</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
